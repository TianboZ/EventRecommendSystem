<!DOCTYPE html>
 <html>
 <head>
   <meta charset="UTF-8">
   <meta name="description" content="Item Recommendation">
   <meta name="author" content="Your Name">
   <title>Event Recommendation System</title>
   <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="styles/main.css">
 </head>
 <body>
   <header class="top-header">
      <div class="top-header-container">
      	<a id="logout-link" href="logout">Logout</a>
      	<i id="avatar" class="avatar fa fa-user fa-2x"></i>
      	<span id="welcome-msg"></span>
      </div>
    </header>
    
   <div class="container">
     <header>
       <p>
         <span>Events</span>
         <br /> Recommendation
       </p>
      </header>
  
      <section class="main-section">
       	<div id="login-form">
	 	    <label class="input-label" for="username">Username:</label>
	 	    <input class="input" id="username" name="username" type="text">
	 	    <label class="input-label" for="password">Password:</label>
	 	    <input class="input" id="password" name="password" type="password">
	 	    <button class="form-btn" id="login-btn">Login</button>
	 	    <button class="form-btn" id="create-user-btn">Create User</button>
	 	    <p class="error-log" id="login-error"></p>
        </div>
        
        
        <div id="signup-form">
        
        	<label class="input-label" for="username">First Name:</label>
	 	    <input class="input" id="firstname" name="username" type="text">
	 	    
	 	    <label class="input-label" for="username">Last Name:</label>
	 	    <input class="input" id="lastname" name="username" type="text">
	 	    
	 	    <label class="input-label" for="username">Username:</label>
	 	    <input class="input" id="newusername" name="username" type="text">
	 	    
	 	    <label class="input-label" for="password">Password:</label>
	 	    <input class="input" id="newpassword" name="password" type="password">
	 	    
	 	    <button class="form-btn" id="signup-btn">Sign Up</button>
	 	    <button class="form-btn" id="back-btn">Back</button>
	 	    <p class="error-log" id="signup-error"></p>
        </div>
  
        <aside id="item-nav">
          <div class="nav-icon">
           <i class="fa fa-sitemap fa-2x"></i>
         </div>
         <nav class="main-nav">
           <a href="#" id="nearby-btn" class="main-nav-btn active">
             <i class="fa fa-map-marker"></i> Nearby Events
           </a>
           <a href="#" id="fav-btn" class="main-nav-btn">
             <i class="fa fa-heart"></i> My Favorites
           </a>
           <a href="#" id="recommend-btn" class="main-nav-btn">
             <i class="fa fa-thumbs-up"></i> Recommendation
           </a>
         </nav>
       </aside>
 
       <ul id="item-list">
         <li class="item">
           <img alt="item image" src="https://s3-media3.fl.yelpcdn.com/bphoto/EmBj4qlyQaGd9Q4oXEhEeQ/ms.jpg" />
           <div>
             <a class="item-name" href="#">Item</a>
             <p class="item-category">Vegetarian</p>
             <div class="stars">
               <i class="fa fa-star"></i>
               <i class="fa fa-star"></i>
               <i class="fa fa-star"></i>
             </div>
           </div>
           <p class="item-address">699 Calderon Ave<br/>Mountain View<br/> CA</p>
           <div class="fav-link">
             <i class="fa fa-heart"></i>
           </div>
         </li>
       </ul>
     </section>
   </div>
   
   <footer>
	  <div class="footer-container">
	     <ul>
	       <li>
	         <p><i class="fa fa-map-o fa-2x"></i></p>
	         <p>University of Southern California, CA</p>
	       </li>
	       <li>
	         <p><i class="fa fa-envelope-o fa-2x"></i></p>
	         <p>tianbozong@gmail.com</p>
	       </li>
	       <li>
	         <p><i class="fa fa-phone fa-2x"></i></p>
	         <p>+1 213 361 2578</p>
	       </li>
	     </ul>
	  </div>
     
   </footer>
   
   <script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
   <script src="scripts/main.js"></script>
 </body>
 </html>
